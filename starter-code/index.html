<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="../starter-code/css/style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <main>
    <img src="../starter-code/assets/desktop/logo.svg" alt="pod logo" class="logo">
    <div class="container">
      <h1 class="title">Publish your podcasts <span>everywhere.</span></h1>
      <p class="description">Upload your audio to Pod with a single click. We'll then distribute your podcast to
        Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <form>
        <input type="email" placeholder="Email address">
        <button>Request access</button>
      </form>
      <div class="platforms">
        <div>
          <img src="../starter-code/assets/desktop/spotify.svg" alt="Spotify logo">
        </div>
        <div>
          <img src="../starter-code/assets/desktop/apple-podcast.svg" alt="Apple podcast logo">
        </div>
        <div>
          <img src="../starter-code/assets/desktop/google-podcasts.svg" alt="Google podcast logo">
        </div>
        <div>
          <img src="../starter-code/assets/desktop/pocket-casts.svg" alt="Pocket podcast logo">
        </div>
      </div>
    </div>
  </main>
  <script src="../starter-code/js/script.js"></script>
</body>

</html>
